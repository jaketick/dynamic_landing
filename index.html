<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Parent Window</title>
</head>
<body>

    <h1>Parent Window</h1>
    <p>Send Message: <button id="message_button">Hi there iframe</button></p>
    <p>Got Message:</p>
    <div id="results"></div>
    <br/>

    <script>
        // addEventListener support for IE8

        cookieName = 'mincid';
				random = 0;

        function setCookie(name,value,days) {
			    var expires = "";
			    if (days) {
			        var date = new Date();
			        date.setTime(date.getTime() + (days*24*60*60*1000));
			        expires = "; expires=" + date.toUTCString();
			    }
			    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
				}

				function getCookie(name) {
			    var nameEQ = name + "=";
			    var ca = document.cookie.split(';');
			    for(var i=0;i < ca.length;i++) {
			        var c = ca[i];
			        while (c.charAt(0)==' '){
			        	c = c.substring(1,c.length);
			        } 
			        if (c.indexOf(nameEQ) == 0){
			        	return nameEQ + c.substring(nameEQ.length,c.length);
			        } 
			    }
			    return null;
				}

				
				function eraseCookie(name) {   
				  document.cookie = name+'=; Max-Age=-99999999;';  
				}

				if(getCookie(cookieName) == null){
					random = Math.random();
					setCookie(cookieName,random,9);
				}




        function bindEvent(element, eventName, eventHandler) {
            if (element.addEventListener){
                element.addEventListener(eventName, eventHandler, false);
            } else if (element.attachEvent) {
                element.attachEvent('on' + eventName, eventHandler);
            }
        }
        var iframeSource = 'https://kaidangspace.github.io/test/iframe.html';
        // Create the iframe
        var iframe = document.createElement('iframe');
        iframe.setAttribute('src', iframeSource);
        iframe.setAttribute('id', 'the_iframe');
        iframe.style.width = 450 + 'px';
        iframe.style.height = 200 + 'px';
        document.body.appendChild(iframe);
        // Send a message to the child iframe
        var iframeEl = document.getElementById('the_iframe'),
            messageButton = document.getElementById('message_button'),
            results = document.getElementById('results');
        // Send a message to the child iframe
        var sendMessage = function(msg) {
            // Make sure you are sending a string, and to stringify JSON
            iframeEl.contentWindow.postMessage(msg, iframeSource);
        };
        // Send random messge data on every button click
        bindEvent(messageButton, 'click', function (e) {
            // var random = Math.random();
            
        });
        // Listen to message from child window
        bindEvent(window, 'message', function (e) {
            results.innerHTML = e.data;
        });

        sendMessage('' + getCookie(cookieName));

    </script>
</body>
</html>
